name: Promote to Production
on:
  workflow_dispatch:
    inputs:
      version_code:
        description: 'Version code to promote from internal testing'
        required: true
        type: string

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Promote to Production
        run: |
          echo "Promoting version ${{ inputs.version_code }} from internal to production"
          echo "This requires manual promotion in Play Console for now"
          echo "Go to: https://play.google.com/console"
          echo "1. Select app"
          echo "2. Testing > Internal testing"
          echo "3. Find release with version code ${{ inputs.version_code }}"
          echo "4. Click 'Promote release' > 'Production'"


